<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="floating-notes">
        <div class="note note-1">‚ô™</div>
        <div class="note note-2">‚ô´</div>
        <div class="note note-3">‚ô¨</div>
        <div class="note note-4">‚ô©</div>
        <div class="note note-5">‚ô≠</div>
        <div class="note note-6">‚ôØ</div>
        <div class="note note-7">‚ôÆ</div>
        <div class="note note-8">‚ô©</div>
        <div class="note note-9">‚ô™</div>
        <div class="note note-10">‚ô´</div>
        <div class="note note-11">‚ô¨</div>
        <div class="note note-12">‚ô©</div>
    </div>
    <div class="peace-elements">
        <div class="peace-element peace-1">üçÉ</div>
        <div class="peace-element peace-2">üå∏</div>
        <div class="peace-element peace-3">üåø</div>
        <div class="peace-element peace-4">üçÇ</div>
        <div class="peace-element peace-5">üå∫</div>
        <div class="peace-element peace-6">üå±</div>
    </div>
    <div class="music-symbols-bg">
        <div class="symbol symbol-1">‚ô©</div>
        <div class="symbol symbol-2">‚ô™</div>
        <div class="symbol symbol-3">‚ô´</div>
        <div class="symbol symbol-4">‚ô¨</div>
        <div class="symbol symbol-5">‚ô≠</div>
        <div class="symbol symbol-6">‚ôØ</div>
        <div class="symbol symbol-7">‚ôÆ</div>
        <div class="symbol symbol-8">‚ô©</div>
    </div>
    <div class="static-symbols">
        <div class="static-symbol static-1">‚ô™</div>
        <div class="static-symbol static-2">‚ô´</div>
        <div class="static-symbol static-3">‚ô¨</div>
        <div class="static-symbol static-4">‚ô©</div>
        <div class="static-symbol static-5">‚ô≠</div>
        <div class="static-symbol static-6">‚ôØ</div>
        <div class="static-symbol static-7">‚ôÆ</div>
        <div class="static-symbol static-8">‚ô©</div>
        <div class="static-symbol static-9">‚ô™</div>
        <div class="static-symbol static-10">‚ô´</div>
        <div class="static-symbol static-11">‚ô¨</div>
        <div class="static-symbol static-12">‚ô©</div>
    </div>
    
    <div class="music-player">
        <div class="player-header">
            <h1><i class="fas fa-music"></i> Universal Music Player</h1>
        </div>
        
        <div class="album-art">
            <img id="album-cover" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=300&h=300&fit=crop&crop=center" alt="Album Cover">
            <div class="play-overlay" id="play-overlay">
                <i class="fas fa-play"></i>
            </div>
        </div>
        
        <div class="song-info">
            <h2 id="song-title">Song Title</h2>
            <p id="artist-name">Artist Name</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
                <div class="progress-handle" id="progress-handle"></div>
                <div class="progress-tooltip" id="progress-tooltip">0:00</div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="prev-btn" class="control-btn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button id="play-btn" class="control-btn play-pause">
                <i class="fas fa-play"></i>
            </button>
            <button id="next-btn" class="control-btn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        
        <div class="volume-container">
            <i class="fas fa-volume-up" id="volume-icon"></i>
            <div class="volume-slider-container">
                <input type="range" id="volume-slider" min="0" max="100" value="50">
                <div class="volume-tooltip" id="volume-tooltip">50%</div>
            </div>
            <button class="volume-mute-btn" id="volume-mute-btn">
                <i class="fas fa-volume-mute"></i>
            </button>
        </div>
        
        <div class="playlist-container">
            <h3>Music Collection (58 Tracks)</h3>
            <div class="playlist" id="playlist">
            </div>
        </div>
        
        <div class="settings">
            <label class="setting-item">
                <input type="checkbox" id="autoplay-toggle">
                <span>Autoplay</span>
            </label>
            <label class="setting-item">
                <input type="checkbox" id="shuffle-toggle">
                <span>Shuffle</span>
            </label>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
